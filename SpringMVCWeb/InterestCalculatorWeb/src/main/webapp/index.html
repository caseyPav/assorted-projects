<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>this garbage works...</h1>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h4>
                    interest calculator thingamabob
                </h4>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" action="InterestCalculatorServlet" method="POST" >
                    <div class="form-group">
                        <label form="userPrincipal" class="col-sm-2 control-label">
                            Initial Investment
                        </label>
                        <div class="col-sm-10">
                            <input type="number" name="userPrincipal" min="1" max="10000000" data-bind="value:replyNumber"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label form="userInterest" class="col-sm-2 control-label">
                            Interest Rate Percent
                        </label>
                        <div class="col-sm-10">
                            <input type="number" name="userInterest" min="0" max="100" data-bind="value:replyNumber"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label form="userYears" class="col-sm-2 control-label">
                                Years To Invest
                            </label>
                            <div class="col-sm-10">
                                <input type="number" name="userYears" min="1" max="100000000" data-bind="value:replyNumber"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">

                                <button type="submit" value="InterestCalculatorServlet" class="btn btn-default">
                                    Play
                                </button>
                            </div>
                        </div>
                </form>
            </div>
        </div>

    </body>
</html>
